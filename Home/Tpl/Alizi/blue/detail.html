<extend name="Order:alizi" /><block name="css"><notempty name="aliziConfig.lazyload"><script type="text/javascript">seajs.use(['jquery/lazyload'], function() {	$(".alizi-detail-content img").lazyload({ placeholder : "{$aliziConfig.alizi_host}__PUBLIC__/Alizi/alizi.gif",effect : "fadeIn",threshold:500});	$('.alizi-id-btn').prepend('{$template.info}');});</script></notempty></block><block name="body"><div class="wrapper alizi-detail-wrap">		<div class="alizi-page">		<h2 class="title">			{$info.name}			<notempty name="info.tags"><volist name=":explode('#',$info['tags'])" id="vo"><span class="alizi-badge">{$vo}</span></volist></notempty>		</h2>		<include file="Order/slideshow" />				<php>		if(strstr($info['content'],'{[AliziOrder]}')){			$aliziOrder = true;			$info['content'] = str_replace('{[AliziOrder]}','',$info['content']);		}		echo $info['content'];		</php>				{:W('Relate',array_merge($info,array('moduel'=>'Order')))} 	</div>	 		<include file="Order/footbar" /></div></block>
