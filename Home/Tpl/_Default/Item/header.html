<script type="text/javascript">
var aliziHost = "{$aliziHost}",aliziRoot = "{:C('ALIZI_ROOT')}",lang="{:C('DEFAULT_LANG')}";
seajs.config({ base: '__PUBLIC__/Alizi/seajs/',alias: {'jquery': 'jquery/jquery','alizi': 'alizi/alizi','lang': 'alizi/lang-'+lang}});
seajs.use(['jquery'], function($){ 
$('.search_button').click(function(){ $('.search_submit').show(); $('.search_input').show().animate({width:'100%'}).focus();})
$('.search_input').blur(function(){ $(this).animate({width:'0'},500,function(){ $(this).hide();$('.search_submit').hide();}); })
});
</script>
<notempty name="aliziConfig.theme_color">
<style> 
	.header,.btn{background-color: #<php>echo $aliziConfig['theme_color'];</php>;}
	.tabs-nav a.active {color:#<php>echo $aliziConfig['theme_color'];</php>;border-bottom-color:#<php>echo $aliziConfig['theme_color'];</php>;}
	.side-menu a.active{border-left-color:#<php>echo $aliziConfig['theme_color'];</php>;}
	.btn-buy,.alizi-foot-nav{background-color:#<php>echo $aliziConfig['theme_color'];</php> !important;}
	.booking-now,.alizi-btn,.alizi-plug .price,.alizi-badge{background-color: #<php>echo $aliziConfig['theme_color'];</php> !important;border-color: #<php>echo $aliziConfig['theme_color'];</php> !important;}
	.alizi-btn.active {color:#<php>echo $aliziConfig['theme_color'];</php>;border-bottom-color:#<php>echo $aliziConfig['theme_color'];</php>;}
</style>
</notempty>
<if condition="isset($info['header'])">{$info.header}</if>
<if condition="session('fbpid')">
<php>$fbpid = explode(',',session('fbpid'));</php>
<!-- Facebook Pixel Code -->
<script>
!function(f,b,e,v,n,t,s){if(f.fbq)return;n=f.fbq=function(){n.callMethod?
n.callMethod.apply(n,arguments):n.queue.push(arguments)};if(!f._fbq)f._fbq=n;
n.push=n;n.loaded=!0;n.version='2.0';n.queue=[];t=b.createElement(e);t.async=!0;
t.src=v;s=b.getElementsByTagName(e)[0];s.parentNode.insertBefore(t,s)}(window,
document,'script','https://connect.facebook.net/en_US/fbevents.js');
<volist name="fbpid" id="fb">
fbq('init', '{$fb}'); 
</volist>
fbq('track', 'PageView');
fbq('track', 'ViewContent');
</script>
<noscript>
<volist name="fbpid" id="fb">
<img height="1" width="1" style="display:none" src="https://www.facebook.com/tr?id={$fb}&ev=PageView&noscript=1" />
</volist>
</noscript>

<body class="{$aliziConfig.system_theme}">

<div class="aliziAlert">&nbsp;</div>

<notempty name="aliziConfig.show_header">
<div class="header">
	<div class="back"><a href="javascript:history.go(-1)"><img src="__PUBLIC__/Alizi/Item/goback.png"></a></div> 
	<div class="wrap">

	</div>
	<div class="search">
		<form method="get" action="{:U('Item/category')}" class="searchform">
